package:
    name: eman2
    version: 2.3

source:
    path: {{ RECIPE_DIR }}/../..

requirements:
    {% set reqs_host = [
            "msinttypes",  # [win]
            "python 3.6.*",
            "boost 1.64.*",
            "fftw-mpi",
            "numpy 1.13.*",
            "ftgl",
            "freetype",
            "gsl",
            "hdf5 1.8.18",
            "jpeg",
            "libtiff",
            "libpng 1.6.36",
            "zlib",
    ] %}
    
    build:
        - cmake 3.9
        - {{ compiler('cxx') }}       # [not win]

    host:
        {% for req in reqs_host %}
        - {{ req }}
        {% endfor %}
    
test:
  requires:
    - openmpi              # [not win]
    - eman-deps=15.2
    - boost 1.64.*
  
  source_files:
    - examples/mpi_test.py
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh                                # [not win]
    - call tests\run_tests.bat                               # [win]
