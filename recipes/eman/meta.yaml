package:
    name: eman2
    version: 2.3

source:
    path: {{ RECIPE_DIR }}/../..

requirements:
    {% set reqs_host = [
            "msinttypes",  # [win]
            "python 3.6.*",    # [not osx]
            "python 3.6.2 0",  # [osx]
            "boost 1.63.*",
            "fftw-mpi",
            "numpy 1.13.*",
            "ftgl",
            "freetype 2.8.*",  # [osx]
            "freetype 2.7.*",  # [not osx]
            "gsl",
            "hdf5 1.8.18",
            "jpeg",
            "libtiff",
            "libpng 1.6.34",
            "zlib",
            "future",
            "configparser",
    ] %}
    
    {% set reqs_run = [
            "matplotlib 2.1.*",  # [osx]
            "matplotlib 1.5.*",  # [not osx]
            "scipy 1.*",
            "ipython",
            "pyqt 4.11.*",
            "qt >=4.8.6",
            "pyopengl 3.1.0",
            "scikit-learn 0.19.*",
            "bsddb3",          # [not win]
#            "openmpi 2.0.2",  # [not win]
#            "pydusa",         # [not win]
            "nose",
            "future",
            "configparser",
    ] %}

    build:
        - cmake 3.9
        - {{ compiler('cxx') }}

    host:
        {% for req in reqs_host %}
        - {{ req }}
        {% endfor %}
        
    run:
        {% for package in resolved_packages('host') %}
        - {{ package }}
        {% endfor %}
        {% for req in reqs_run %}
        - {{ req }}
        {% endfor %}

    
test:
  requires:
    - openmpi              # [not win]
    - eman-deps=15.2
  
  source_files:
    - examples/mpi_test.py
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh                                # [not win]
    - call tests\run_tests.bat                               # [win]
