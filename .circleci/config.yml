version: 2

jobs:
  build_no_recipe:
    docker:
      - image: circleci/buildpack-deps:16.04
    environment:
          MINICONDA_FILE: Miniconda3-4.4.10-Linux-x86_64.sh

    steps:
      - run: sudo apt-get update && sudo apt-get install freeglut3-dev
      - checkout
      - restore_cache:
          keys:
            - mini-eman-deps-14.0-2
      - save_cache:
          key: mini-eman-deps-14.0-2
          paths:
            - ~/miniconda2
      - run: bash ci_support/build_no_recipe.sh

  build_recipe:
    docker:
      - image: circleci/buildpack-deps:16.04
    environment:
          MINICONDA_FILE: Miniconda3-4.4.10-Linux-x86_64.sh
    steps:
      - run: sudo apt-get update && sudo apt-get install freeglut3-dev
      - checkout
      - restore_cache:
          keys:
            - mini-eman-deps-14.0-2
      - save_cache:
          key: mini-eman-deps-14.0-2
          paths:
            - ~/miniconda2
      - run: bash ci_support/build_recipe.sh

workflows:
  version: 2
  build_recipe_and_no_recipe:
    jobs:
      - build_no_recipe
      - build_recipe
